    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col text-center">
                    <h2>Contacto</h2>
                    <p>Si tienes alguna sugerencia o quieres realizar un pedido completa el siguiente formulario:</p>
                </div>
            </div>
            <div class="row">
                <div class="col text-center seccion_formulario">
                    <form class="formulario">
                        <div>
                            <label for="nombre_apellido"> Nombre y apellido</label>
                            <div></div>
                            <input type="text" name="nombre_apellido" class="form_item" placeholder="Escribe tu nombre y apellido" required>
                        </div>
                        <div>
                            <label for="email"> Correo electrónico</label>
                            <div></div>
                            <input type="email" name="email" class="form_item" placeholder="example@email.com" required>
                        </div>
                        <div>
                            <label for="telefono"> Teléfono</label>
                            <div></div>
                            <input type="tel" name="telefono" class="form_item" placeholder="Escribe tu número de telefóno">
                        </div>
                        <div>
                            <label for="mensaje">Mensaje</label>
                            <div></div>
                            <textarea name="mensaje" rows="4" cols="50" class="form_item" placeholder="Escribe tu mensaje aquí" rows="4" required></textarea>
                        </div>
                        <div>
                            <label for="enviar"></label>
                            <div></div>
                            <input type="submit" class="form_item submit" name="enviar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </main>
        <footer style="background-color: #fac338b7;">
            <div class="container">
                <div class="row">
                    <div class="col-md-3 col-lg-2 col-xl-2 mx-auto mb-4 footer_logo_pyc">

                    <div class="col-md-6 col-lg-4 col-xl-3 mx-auto mb-4 mt-3">

                        <p> <a href="https://api.whatsapp.com/send?phone=+5492494691484&text=Es%20un%20ejemplo" target="_blank" class="text-reset"> <img src="/logos/telephone.png" alt="información de teléfono" width="30" height="24">+54 9 249-4691484</a> </p>
                    </div>
    
                    <div class="col-md-3 col-lg-4 col-xl-4 mx-auto mb-4 mt-3">

                        <p>
                    </div>
                </div>
            </div>
